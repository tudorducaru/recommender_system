<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Recommendation</title>

    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="popup.css">

</head>

<body>

    <div class="main-container">

        <h1 class="title">FeedSupply Assistant</h1>

        <div class="not-authenticated-container d-none">
            <p>You are not authenticated. Please log in on the website to continue using the extension!</p>
        </div>

        <div class="authenticated-container d-none">
            <p>RSS feeds on this website:</p>
            <div class="feed-container">
                <p id="feed-url"></p>
            </div>
            <button class="btn btn-primary custom-btn mt-3" id="add-feed-btn">Add Feed</button>
        </div>

        <div class="no-feeds-container d-none">
            <p>There are no RSS feeds on this website</p>
        </div>

        <div class="result d-none">
            <div class="success d-none">
                <p>The feed has been successfully added to your profile!</p>
            </div>
            <div class="failure d-none">
                <p>Oops.. something went wrong</p>
                <p class="error-message"></p>
            </div>
        </div>

        

    </div>

    

    <!-- Bootstrap Bundle -->
    <script src="bootstrap.js"></script>

    <!-- Axios -->
    <script src="axios.js"></script>

    <!-- JQuery -->
    <script src="jquery.js"></script>
    
    <!-- Custom Script -->
    <script type="text/javascript" src="main.js"></script>

</body>

</html>
